<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Write your markup here -->
  <h1>Change Calculator</h1>
  <input id="amount-due" placeholder="Amount due"></input>
  <input id="amount-received" placeholder="Amount received"></input>
  <button id="calculate-change" type="button" class="btn btn-dark" onclick="handleClickEvent()">Calculate</button>
  <p id="your-change-is"></p>
  <p>dollars</p>
  <p id="dollars-output"></p>
  <p>quarters</p>
  <p id="quarters-output"></p>
  <p>dimes</p>
  <p id="dimes-output"></p>
  <p>nickels</p>
  <p id="nickels-output"></p>
  <p>pennies</p>
  <p id="pennies-output"></p>
  <!-- the total amount of the sale and the amount tendered by the customer. 
            Then, it should calculate the amount of change due in dollars, quarters, dimes, nickels and pennies. -->
  <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
